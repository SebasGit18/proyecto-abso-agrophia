<table class="users-table">
  <thead class="users-table__head">
    <tr class="users-table__row users-table__row--head">
      <th class="users-table__header">Nombre</th>
      <th class="users-table__header">Correo electrónico</th>
      <th class="users-table__header">Teléfono</th>
      <th class="users-table__header">Ubicación</th>
      <th class="users-table__header">Tipo usuario</th>
      <th class="users-table__header">Estado</th>
      <th class="users-table__header">Acciones</th>
      <th class="users-table__header">Mensaje</th>
    </tr>
  </thead>

  <tbody class="users-table__body">
    <tr class="users-table__row">
      <td class="users-table__cell">Juan Perez</td>
      <td class="users-table__cell">juan.perez@example.com</td>
      <td class="users-table__cell">3122406789</td>
      <td class="users-table__cell">Finca la Esperanza, Pereira</td>
      <td class="users-table__cell">Agricultor</td>

      <!-- ESTADO centrado -->
      <td class="users-table__cell users-table__cell--status">
        <span class="users-table__status users-table__status--active">Activo</span>
      </td>

      <!-- ACCIONES en columna -->
      <td class="users-table__cell users-table__cell--actions">
        <button class="users-table__button users-table__button--block">
          <img src="/frontend/public/icons/lock.svg" alt="Bloquear">
        </button>
        <button class="users-table__button users-table__button--edit">
          <img src="/frontend/public/icons/edit.svg" alt="edit" width="24px" height="24px">
        </button>
      </td>

      <!-- MENSAJE con espacio para icono -->
      <td class="users-table__cell users-table__cell--message">
        <button class="users-table__button users-table__button--message">
          <img src="/frontend/public/icons/icon_mensaje.png" alt="icono" class="users-table__button__icon">
        </button>
      </td>
    </tr>

    <tr class="users-table__row">
      <td class="users-table__cell">Brainer Morales</td>
      <td class="users-table__cell">brainermorales@gmail.com</td>
      <td class="users-table__cell">3126248076</td>
      <td class="users-table__cell">Finca La Tribuna, Dosque</td>
      <td class="users-table__cell">Cliente</td>

      <td class="users-table__cell users-table__cell--status">
        <span class="users-table__status users-table__status--blocked">Inactivo</span>
      </td>

      <td class="users-table__cell users-table__cell--actions">
        <button class="users-table__button users-table__button--unblock">
          <img src="/frontend/public/icons/unlock.svg" alt="Bloquear">
        </button>
        <button class="users-table__button users-table__button--edit">
          <img src="/frontend/public/icons/edit.svg" alt="edit">
        </button>
      </td>

      <td class="users-table__cell users-table__cell--message">
        <button class="users-table__button users-table__button--message">
          <img src="/frontend/public/icons/icon_mensaje.png" alt="icono" class="users-table__button__icon">
        </button>
      </td>
    </tr>
    
  </tbody>
</table>
