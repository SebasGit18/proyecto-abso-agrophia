<div class="pago__container">
  <form class="pago__form">
    <div class="pago__campo">
      <h3>Método de pago</h3>
      <label for="metodo" class="pago__label">Selecciona el método de pago</label>
      <select id="metodo" name="metodo" class="selection" required>
        <option value="">-- Selecciona --</option>
        <option value="transferencia">Transferencia bancaria</option>
        <option value="contraentrega">Pagos contra entrega</option>
        <option value="mercadopago">Mercado Pago</option>
      </select>
    </div>

    <div class="pago__campo">
      <label for="nombre" class="pago__label">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" class="pago__input" placeholder="Nombre del producto" required>
    </div>

    <div class="pago__campo">
      <label for="correo" class="pago__label">Correo electrónico</label>
      <input type="email" id="correo" name="correo" class="pago__input" placeholder="ejemplo@correo.com" required>
    </div>

    <div class="pago__campo">
      <label for="direccion" class="pago__label">Dirección de entrega</label>
      <input type="text" id="direccion" name="direccion" class="pago__input" placeholder="Tu dirección" required>
    </div>

    <div class="pago__campo">
      <label for="referencia" class="pago__label">Número de comprobante o referencia</label>
      <input type="text" id="referencia" name="referencia" class="pago__input" placeholder="Ej: #123456">
    </div>

    <div class="pago__campo">
      <label for="monto" class="pago__label">Monto transferido</label>
      <input type="number" id="monto" name="monto" class="pago__input" placeholder="Ej: 50000">
    </div>

    <div class="pago__campo">
      <label for="entidad" class="pago__label">Entidad donde pagaste</label>
      <input type="text" id="entidad" name="entidad" class="pago__input" placeholder="Ej: Bancolombia">
    </div>

    <button type="submit" class="pago__btn">Finalizar Pago</button>
  </form>

  <a href="#" class="pago__volver">← Volver al inicio</a>
</div>
