<div class="card-available">
  <img src="{{image}}" alt="Manzanas" class="card-available__img">
  <div class="card-available__info">
    <p class="card-available__price">{{price}}</p>
    <p class="card-available__name">{{name}}</p>
  </div>
  <div class="button-container__available">
    <button class="one-available__button">{{button1}}</button>
    <button class="two-available__button">{{button2}}</button>
  </div>
</div>
