<!-- Botón volver (ahora formateado como elemento del bloque) -->
<a href="/frontend/public/views/profile.html" class="profile-update__back">Volver</a>
  <div class="profile-update">
    <h2 id="profile-update__title" class="profile-update__title">Editar Perfil</h2>

    <form class="profile-update__form" novalidate>
      <div class="profile-update__group">
        <label class="profile-update__label" for="input-nombres">Nombres</label>
        <input id="input-nombres" class="profile-update__input" type="text" name="nombres" placeholder="Breiner" autocomplete="given-name" required />
      </div>

      <div class="profile-update__group">
        <label class="profile-update__label" for="input-apellidos">Apellidos</label>
        <input id="input-apellidos" class="profile-update__input" type="text" name="apellidos" placeholder="Morales" autocomplete="family-name" required />
      </div>

      <div class="profile-update__group">
        <label class="profile-update__label" for="input-identificacion">Número de Identificación</label>
        <input id="input-identificacion" class="profile-update__input" type="text" name="identificacion" placeholder="1056884567" autocomplete="off" required />
      </div>

      <div class="profile-update__group">
        <label class="profile-update__label" for="input-telefono">Teléfono</label>
        <input id="input-telefono" class="profile-update__input" type="tel" name="telefono" placeholder="315678934" autocomplete="tel" pattern="[0-9]{7,15}" required />
      </div>

      <div class="profile-update__group">
        <label class="profile-update__label" for="input-email">Correo Electrónico</label>
        <input id="input-email" class="profile-update__input" type="email" name="email" placeholder="breinermorales@agrophia.com" autocomplete="email" required />
      </div>

      <div class="profile-update__group">
        <label class="profile-update__label" for="input-direccion">Departamento</label>
        <select name="" class="profile-update__deparment">
          <option value="">Selecciona el Departamento</option>
          <option value="Risaralda">Risaralda</option>
          <option value="Caldas">Caldas</option>
          <option value="Quindio">Quindio</option>
        </select>
      </div>

      <div class="profile-update__group">
        <label class="profile-update__label" for="input-direccion">Municipio</label>
        <select name="" class="profile-update__deparment">
          <option value="">Selecciona el Municipio</option>
          <option value="Risaralda">Neira</option>
          <option value="Caldas">Manizales</option>
          <option value="Quindio">San josé</option>
        </select>
      </div>

      <div class="profile-update__group">
        <label class="profile-update__label" for="input-direccion">Dirección</label>
        <input id="input-direccion" class="profile-update__input" type="text" name="direccion" placeholder="Finca La Tribuna, Risaralda - Dosquebradas" autocomplete="street-address" required />
      </div>

      <div class="profile-update__group">
        <label class="profile-update__label" for="input-password">Contraseña</label>
        <input id="input-password" class="profile-update__input" type="password" name="password" placeholder="********" autocomplete="current-password" required />
      </div>
      <div class="profile-update__group">
        <label class="profile-update__label" for="input-password">Confirmar Contraseña</label>
        <input  class="profile-update__input" type="password" name="password" placeholder="********" autocomplete="current-password" required />
        <div class="profile-update__group profile-update__group--inline">
        <input class="profile-update__checkbox" type="checkbox" />
        <label class="profile-update__label profile-update__label--checkbox" for="show-password">Mostrar contraseña</label>
      </div>
      </div>
      
      <div class="profile-update__group">
        <label class="profile-update__label">Foto de Perfil</label>
        
        <!-- Label que actúa como botón -->
        <label for="input-foto" class="profile-update__label--file">
          Seleccionar foto
        </label>
        <input id="input-foto" class="profile-update__input profile-update__input--file" type="file" name="foto" />
        
        <!-- Aquí se mostrará el nombre de la foto seleccionada -->
        <!-- <span id="file-name" class="profile-update__file-name">Ningún archivo seleccionado</span> -->
      </div>
      

      
    </form>
    <button type="submit" class="profile-update__submit">Guardar Cambios</button>
</div>
