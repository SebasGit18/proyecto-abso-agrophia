<div class="profile-form-update-container">
  <section class="profile" aria-labelledby="profile__title">
    <h2 id="profile__title" class="profile__title">Editar Información del Perfil</h2>

    <form class="profile__form" novalidate>
      <div class="profile__group">
        <label class="profile__label" for="input-nombres">Nombres</label>
        <input class="profile__input" type="text" name="nombres" placeholder="Breiner" autocomplete="given-name" required />
      </div>

      <div class="profile__group">
        <label class="profile__label" for="input-apellidos">Apellidos</label>
        <input class="profile__input" type="text" name="apellidos" placeholder="Morales" autocomplete="family-name" required />
      </div>

      <div class="profile__group">
        <label class="profile__label" for="input-identificacion">Número de Identificación</label>
        <input class="profile__input" type="text" name="identificacion" placeholder="1056884567" autocomplete="off" required />
      </div>

      <div class="profile__group">
        <label class="profile__label" for="input-telefono">Teléfono</label>
        <input class="profile__input" type="tel" name="telefono" placeholder="315678934" autocomplete="tel" pattern="[0-9]{7,15}" required />
      </div>

      <div class="profile__group">
        <label class="profile__label" for="input-email">Correo Electrónico</label>
        <input class="profile__input" type="email" name="email" placeholder="breinermorales@agrophia.com" autocomplete="email" required />
      </div>

      <div class="profile__group">
        <label class="profile__label" for="input-direccion">Dirección</label>
        <input class="profile__input" type="text" name="direccion" placeholder="Finca La Tribuna, Risaralda - Dosquebradas" autocomplete="street-address" required />
      </div>

      <div class="profile__group">
        <label class="profile__label" for="input-password">Contraseña</label>
        <input class="profile__input" type="password" name="password" placeholder="********" autocomplete="current-password" required />
      </div>

      <div class="profile__view-passwork">
        <input class="profile__checkbox" type="checkbox"  />
        <label class="profile__label-view-password" for="show-password">Mostrar contraseña</label>
      </div>

      <button type="submit" class="profile__button">Guardar Cambios</button>
    </form>
  </section>
</div>
