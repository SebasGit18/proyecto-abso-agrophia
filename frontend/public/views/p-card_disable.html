<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página cards deshabilitados</title>
  <link rel="stylesheet" href="/frontend/public/css/main.css">
  <link rel="stylesheet" href="/frontend/public/css/components/navbar-disable.css">
</head>
<body>

  <!-- Aquí se cargará la Card -->

    <header class="container-navbar_disable">
        <div class="header-product__disabled"></div>
    </header>

    <main>
      <section class="search__container"></section>
      <section class="contenedor-cards__disable">
        <div class="card-disable__container"></div>
      </section>
    </main>

    <footer class="footer">  
        <div class="footer-container"></div>
    </footer>   

    <script src="/frontend/public/js/components/navbar-disable.js" defer></script>
    <script src="/frontend/public/js/components/footer.js" defer></script>
    <script src="/frontend/public/js/components/search.js" defer></script>
    <script type="module">
      import { loadCards } from "/frontend/public/js/components/card-disable.js";
      loadCards(".card-disable__container");// Clase para cargar todas las cards
  </script>
</body>
</html>
